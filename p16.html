<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    Practice for VueJS by Allen
    <br/><a href="./index.html">Back Home</a>
    <div id="practice-16">
        <label>練習16. v-for的template練習</label>

        <h3>用template包住的話回圈只會顯示template內的HTML</h3>
        <template v-for="(item,index) in Drinks">
            <span>{{item.Id}}</span>
            <span>{{item.DrinksName}}</span>
            <span>{{item.Price}}</span>
            <span>INDEX:{{index}}</span>
            <div>
                訂購數量:
                <input type="text" placeholder="手動填入值"/>
            </div>
            <br/>
        </template>
    </div>
</body>
<script src="scripts/p16_v-for-template.js"></script>
</html>
