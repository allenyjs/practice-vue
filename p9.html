<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    Practice for VueJS by Allen
    <br/><a href="./index.html">Back Home</a>
        
    <div id="practice-9">
        <label>練習9. TodoList實作練習</label>
        <input type="text" v-model="newTodoText" placeholder="輸入文字內容" />
        <button v-on:click="addTodoItem">
            AddToDoItem
        </button>
        <div>
            <div v-for="item in todoList">
                <input type="checkbox" v-bind:id="item.tId" v-model="item.isChecked">
                <label v-bind:for="item.tId">{{item.tId}} {{item.tContent}}</label>
                <button v-on:click="removeTodoItem(item.tId)">&times;</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts/p9_todolist.js"></script>
</html>
