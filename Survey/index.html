<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/vue.js"></script>
    <title>Document</title>
</head>
<body id="body">
    <div id="app" class="container">
        <section class="first">
            <div v-for="item in questions" v-bind:class="'swell'" v-show="item.isShow">{{item.content}}</div>
            <a v-for="item in answers" class="fadein btn" v-bind:class="{'selected': item.isSelected}" v-on:click="answersAction(item.key)" v-show="item.isShow">{{item.content}}</a>
        </section>
        <section class="second">
            <component :is="viewTemplate"></component>
        </section>
    </div>
    
</body>
<script src="./scripts/index.js"></script>
</html>
