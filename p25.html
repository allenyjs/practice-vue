        <h3>傳遞靜態屬性值</h3>
        <div>{{dp}}</div>
        <button v-on:click="PlusPrice(7);">漲價(外層 目前價格+7)</button>
        <drinks-temp v-on:plusfunc="PlusPrice"></drinks-temp>

<script type="text/x-template" id="DrinksTemplate">
    <div>
        <div>drinkPrice: {{drinkPrice}} (單向傳遞預設價格)</div>
        <input v-model="newValue">
        <div>newValue: {{newValue}} (傳遞回component的資料))</div>
        <button v-on:click="PlusPriceInCnpon(2);">漲價(內層 輸入的價格*2)</button>
    </div>
</script>
